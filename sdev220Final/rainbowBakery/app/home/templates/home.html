<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }} </title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />

    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
    rel="stylesheet"
    />

    <style>
        body{
            background-color: #a5e9e6;
        }
        
        .logo{
            padding:3%;
        }

        h1{
            color: #222;
            font-size: 4rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0 50px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        /* Set a style for all buttons */
        button:hover {
            opacity: 0.8;
        }
        
        /* Position the close button */
        span.psw {
            float: right;
            padding-top: 16px;
        }
        
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        /* Modal Content/Box */
        .popUp-content {
            width:70%;
            margin: 5% auto auto auto;
            background-color: #fefefe;
            border: 1px solid #888;
            border-radius: 0.3rem;
        }

        .popUp-box{
            padding: 2.5%;
        }
        
        /* The Close Button (x) */
        .close {
            margin-left: 96%;
            padding-right: 1%;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <img class="col-3 mx-2 logo"
            src="https://images.squarespace-cdn.com/content/v1/5203ddece4b06e753f812c4d/1376411793397-FGJ23V8HITRA2OY2MS0O/logo-no-background.png?format=1500w"
            alt="Logo"
            >
            {% if message %}
                <h1 class="col-6 mx-2 text-center"> {{ message }} </h1>
            {% else %}
                <h1 class="col-6 mx-2 text-center">Welcome to Rainbow Bakery!</h1>
            {% endif %}

            <button 
            type ="button"
            onclick="document.getElementById('empLog').style.display='block'"
            class="btn btn-secondary col-2 empLog">
            Employee Login
            </button>
        </div>

        <div class="row" >

        </div>
        <div>
            {% for item in items %}
            <!--{{ item }}-->
            <button 
            {% endfor %}
    
    
        </div>
    


    </div>

    <!-- Pop-up screen -->
    <div id="empLog" class="modal">
        <form class="popUp-content animate" action="/action_page.php" method="post">

            <div class="imgcontainer">
                <span onclick="document.getElementById('empLog').style.display='none'" class="close" title="Close Pop-up">&times;</span>
            </div>

            <div class="container popUp-box">
                <label for="uname"><b>Employee ID</b></label>
                <input type="text" placeholder="Click Login button, have not set up validation feature" name="uname" required>

                <label for="psw"><b>Employee PIN</b></label>
                <input type="password" placeholder="Employee PIN" name="psw" required>
                
                <div class="row justify-content-center">
                    <a href="/home/stock/"class="col-3 mx-2 btn btn-success">Login</a>
                    <button type="button" onclick="document.getElementById('empLog').style.display='none'" class="btn btn-danger mx-2 col-3">Cancel</button>
                </div>
            </div>

        </form>
    </div>




    
    


</body>

<script>
    // Getting modal for login pop-up
    var modal = document.getElementById('empLog');
    
    // close if click outside pop-up
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
         

</script>
</html>
